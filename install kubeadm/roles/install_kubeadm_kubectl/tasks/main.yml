# Install kubectl (option 2)
- name: Install requirement package for Ubuntu
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
    state: latest
    autoclean: true
    autoremove: true
  when: ansible_distribution == "Ubuntu"

- name: Ensure /etc/apt/keyrings directory exists (Ubuntu)
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: ansible_distribution == "Ubuntu"

- name: Download the public signing key for the Kubernetes package repositories (Ubuntu)
  ansible.builtin.command: 
    cmd: "curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_apt_keyring_version }}/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg"
  when: ansible_distribution == "Ubuntu"

- name: Add the appropriate Kubernetes apt repository (Ubuntu)
  ansible.builtin.command: 
    cmd: "echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_apt_keyring_version }}/deb/ /' | sudo tee /etc/apt/sources.list.d/kubernetes.list"
  when: ansible_distribution == "Ubuntu"

- name: Update apt package and install kubectl (Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    name: kubectl
  when: ansible_distribution == "Ubuntu"

# Dấu | là mỗi dòng 1 dòng, > là gộp tất cả vào
- name: Add the Kubernetes yum repository (CentOS)
  ansible.builtin.shell: |
    cat <<EOF | sudo tee /etc/yum.repos.d/kubernetes.repo
    [kubernetes]
    name=Kubernetes
    baseurl=https://pkgs.k8s.io/core:/stable:/v{{ kubectl_version }}/rpm/
    enabled=1
    gpgcheck=1
    gpgkey=https://pkgs.k8s.io/core:/stable:/v{{ kubectl_version }}/rpm/repodata/repomd.xml.key
    EOF
  when: ansible_distribution == "CentOS"

- name: Install kubectl using yum (CentOS)
  ansible.builtin.package:
    name: kubectl
    state: present
    use: yum
  when: ansible_distribution == "CentOS"
  
